<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slides</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="libs/fontawesome-free-6.4.2-web/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container">

    <div id="carousel" class="carousel">

      <ul class="slides">
        <li class="slide active"
          style="background-image: url(assets/img/2000-oleg_dobriansky-0f39d6e08f97e44b2da05f67d3feacda.jpg)"></li>
        <li class="slide"
          style="background-image: url(assets/img/2000-oleg_dobriansky-2af8ce03cafebe28b6304d6e4230fd11.jpg)"></li>
        <li class="slide"
          style="background-image: url(assets/img/2000-oleg_dobriansky-704cf2fd6676c4f84049657d6e30476c.jpg)"></li>
        <li class="slide"
          style="background-image: url(assets/img/2000-oleg_dobriansky-81956e1bed33cffe85545b32ab171b55.jpg)"></li>
        <li class="slide"
          style="background-image: url(assets/img/2000-oleg_dobriansky-f60e2820802c50c58acc4db868239db5.jpg)"></li>
        <li class="slide"
          style="background-image: url(assets/img/2000-oleg_dobriansky-fd05c7784b2834aa048a5c15e06cbfaf.jpg)"></li>
      </ul>

      <div id="controls-container" class="controls">
        <span id="pause-btn" class="control control-pause"><i class="fa-solid fa-pause-circle"></i></span>
        <span id="prev-btn" class="control control-prev"><i class="fa-solid fa-chevron-left"
            style="color: #ffffff;"></i></span>
        <span id="next-btn" class="control control-next"><i class="fa-solid fa-chevron-right"
            style="color: #ffffff;"></i></span>
      </div>

      <div id="indicators-container" class="indicators">
        <div class="indicator active" data-slide-to="0"></div>
        <div class="indicator" data-slide-to="1"></div>
        <div class="indicator" data-slide-to="2"></div>
        <div class="indicator" data-slide-to="3"></div>
        <div class="indicator" data-slide-to="4"></div>
        <div class="indicator" data-slide-to="5"></div>
        <div class="indicator" data-slide-to="6"></div>
      </div>

    </div>


  <script src="assets/js/carousel.js" type="module"></script>
</body>

</html>
